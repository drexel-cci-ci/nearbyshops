{% load leaflet_tags %}

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lng: -75.1899, lat: 39.9566},
                zoom: 12
            });

            {% for building in buildings %}
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng({{ building.location.y }}, {{ building.location.x}}),
                    map: map
                });
            {% endfor %}
        }
    </script>
    <style>
        .leaflet-container { /* all maps */
            width: 100%;
            height: 100%;
        }

        .card {
            width: 300px;
            margin: 20px;
        }
    </style>


</head>

<body>


<div class="container">
    <div class="row">
        <div class="col-sm-12" style="height: 400px;padding-top: 20px;padding-bottom: 20px;">
            <div id="map" style="width: 100%;height: 100%;"></div>

        </div>
    </div>
    <div class="row">
        {% for building in buildings %}
            <div class="col-m-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ building.name }}</h5>
                        <p class="card-text">{{ building.address }}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>

                    </div>
                </div>
            </div>
        {% endfor %}
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNYMtCh4kEIFKLC5myOHG3ROMOmDzPJt0&callback=initMap"
                async defer></script>
    </div>
</body>
